<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | [Challenge Name Here]</title>


</head>

<body>
    <div class="container">
        <h1 class="title">Our Pricing</h1>
        <div class="switch">
            <p>Annually</p>
            <input type="checkbox" name="toggler" id="toggler" />
            <p>Monthly</p>
        </div>
        <div class="pricing-plan">
            <div class="basic">
                <p>Basic</p>
                <p class="monthly hidden"><span>&dollar;</span>19.99</p>
                <p class="annually active"><span>&dollar;</span>199.99</p>
                <p>500 GB Storage</p>
                <p>2 Users Allowed</p>
                <p>Send up to 3 GB</p>
                <button type="button">Learn More</button>
            </div>
            <div class="professional">
                <p>Professional</p>
                <p class="monthly hidden"><span>&dollar;</span>24.99</p>
                <p class="annually active"><span>&dollar;</span>249.99</p>
                <p>1 TB Storage</p>
                <p>5 Users Allowed</p>
                <p>Send up to 10 GB</p>

                <button type="button">Learn More</button>
            </div>
            <div class="master">
                <p>Master</p>
                <p class="monthly hidden"><span>&dollar;</span>39.99</p>
                <p class="annually active"><span>&dollar;</span>399.99</p>
                <p>2 TB Storage</p>
                <p>10 Users Allowed</p>
                <p>Send up to 20 GB</p>
                <button type="button">Learn More</button>
            </div>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
